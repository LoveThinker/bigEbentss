<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--	1 导入第三方的 css -->
<!--	1.1   ./ 当前目录-->
	<link rel = "stylesheet" href = "./assets/lib/layui/css/layui.css" >\
	<link rel = "stylesheet" href = "./assets/css/login.css" >

</head>
<body>
<!-- 头部 logo 区域-->
	<div class="layui-main">
		<img src="./assets/images/logo.png" alt="">
	</div>
	
<!--	登录注册区域-->
	<div class="loginAndRegBox">
		<div class="title-box"></div>
	<!--	登录的div-->
		<div class="login-box">
			<form class="layui-form" action="">
				<!-- 账号-->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-username"></i>
					<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
					       autocomplete="off" class="layui-input">
				</div>
				<!-- 密码框-->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
					       autocomplete="off" class="layui-input">
				</div>
				<!-- 登录-->
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-normal layui-btn-fluid" layui-submit lay-filter="formDemo">登录
					</button>
				</div>
			</form>
		</div>
	<!--	注册的div-->
		<div class="reg-box">
			<form class="layui-form" action="">
				<!-- 账号-->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-username"></i>
					<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
					       autocomplete="off" class="layui-input">
				</div>
				<!-- 密码框-->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
					       autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
					       autocomplete="off" class="layui-input">
				</div>
				<!-- 登录-->
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-normal layui-btn-fluid" layui-submit lay-filter="formDemo">注册
					</button>
				</div>
			</form>
		</div>
	<!--	按钮-->
		<a href="javascript:;" id="link_login">去注册账号</a>
		
	<!--	需求: 点击 link-login  让注册显示  同时把login-box 隐藏
			把 link-login 的内容 改成 去登录
	-->
	</div>

	<!--导入js-->
	<script type="text/javascript" src = "./assets/lib/jquery.js"></script >
	<script type="text/javascript" src = "./assets/js/login.js" ></script >
</body>
</html>
